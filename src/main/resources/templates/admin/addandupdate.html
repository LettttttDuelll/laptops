<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${laptop.laptop_id != null} ? 'Cập Nhật Laptop' : 'Thêm Laptop'"></title>
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    
<main style="height: 90% ; display: flex;
justify-content: center; 
align-items: center;">
    <div class="container mt-5" >
        <h2 class="text-center" style="margin-bottom:  50px;" th:text="${laptop.laptop_id != null} ? 'Cập Nhật Laptop' : 'Thêm Laptop'"></h2>
        <p th:text="${laptop.laptop_id}"></p>
        <!--Đường dẫn này sẽ truy cập vào post -->
    <form th:action="@{${laptop.laptop_id!=null} ? '/admin/addandupdate'+ ${laptop.laptop_id} : '/admin/addandupdate'}" 
        method="post">
      <div class="form-group">
          <label for="name">Tên Laptop:</label>
          <input type="text" id="laptop_name" name="laptop_name" class="form-control" 
                 th:value="${laptop.laptop_name}" required />
      </div>
  
      <div class="form-group" >
          <label for="brand">Giá:</label>
          <input type="text" id="laptop_price" name="laptop_price" class="form-control" 
                 th:value="${laptop.laptop_price}" required />
      </div>
      <h3>Bộ xử lý</h3>
      <div class="form-group" >
        <label for="brand">CPU technology</label>
        <input type="text" id="cpu_technology" name="cpu_technology" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.cpu.cpu_technology:''}" required />
        </div>
       <div class="form-group" >
        <label for="brand">CPU Cores</label>
        <input type="text" id="cpu_core" name="cpu_core" class="form-control"
       th:value="${laptop.laptop_id != null ? cpu.num_cores : ''}" required />
    </div>
       <div class="form-group" >
        <label for="brand">CPU Threads</label>
        <input type="text" id="cpu_threads" name="cpu_threads" class="form-control"
       th:value="${laptop.laptop_id != null ? cpu.num_threads : ''}" required />
    </div>  
       <div class="form-group" >
        <label for="brand">CPU Speed</label>
        <input type="text" id="cpu_speed" name="cpu_speed" class="form-control"
       th:value="${cpu.cpu_speed}" required />
    </div>

    <div class="form-group" >
        <label for="brand">CPU Max Speed </label>
        <input type="text" id="cpu_maxspeed" name="cpu_maxspeed" class="form-control"
       th:value="${cpu.cpu_maxspeed}" required />
    </div>

     <div class="form-group" >
        <label for="brand">CPU Cache</label>
        <input type="text" id="cpu_cache" name="cpu_cache" class="form-control"
       th:value="${cpu.cache_size}" required />
    </div>
    <h3>Ram </h3>
    <div class="form-group" >
        <label for="brand">RAM</label>
        <input type="text" id="ram_min" name="ram_min" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ram.ram_min:''}" required />

       <div class="form-group" >
        <label for="brand">Loại Ram</label>
        <input type="text" id="ram_type" name="ram_type" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ram.ram_type : ''}" required />

       <div class="form-group" >
        <label for="brand">Tốc độ Bus RAM</label>
        <input type="text" id="ram_speed" name="ram_speed" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ram.ram_speed:''}" required />
    </div>

    <div class="form-group" >
        <label for="brand">Hỗ trợ RAM tối đa </label>
        <input type="text" id="ram_max" name="ram_max" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ram.max_ram :''}" required />
    </div>

     <div class="form-group" >
        <label for="brand">Ổ cứng</label>
        <input type="text" id="ram_storage" name="ram_storage" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ram.ram_storage:''}" required />
    </div>

    <h3>Màn hình </h3>
    <div class="form-group" >
        <label for="brand">Size</label>
        <input type="text" id="screen_size" name="screen_size" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.screen.screen_size:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Độ phân giải</label>
        <input type="text" id="resolution" name="resolution" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.screen.resolution:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Tần số quét</label>
        <input type="text" id="refresh_rate" name="refresh_rate" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.screen.refresh_rate:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Độ phủ màu</label>
        <input type="text" id="color_coverage" name="color_coverage" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.screen.color_coverage:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Công nghệ màn hình</label>
        <input type="text" id="screen_technology" name="screen_technology" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.screen.screen_technology:''}" required />
    </div>
    <h3>Âm thanh </h3>
    <div class="form-group" >
        <label for="brand">Card màn hình</label>
        <input type="text" id="graphics_card" name="graphics_card" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.graphics_audio.graphics_card:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Công nghệ âm thanh</label>
        <input type="text" id="audio_technology" name="audio_technology" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.graphics_audio.audio_technology:''}" required />
    </div>
    <h3>Cổng kết nối </h3>
    <div class="form-group" >
        <label for="brand">Cổng giao tiếp</label>
        <input type="text" id="port_type" name="port_type" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ports_features.port_type:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Kết nối không dây</label>
        <input type="text" id="wireless_connection" name="wireless_connection" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ports_features.wireless_connection:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Khe đọc thẻ nhớ</label>
        <input type="text" id="webcam" name="webcam" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ports_features.webcam:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Webcam</label>
        <input type="text" id="extra_features" name="extra_features" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ports_features.extra_features:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Đèn màn hình</label>
        <input type="text" id="keyboard_blacklight" name="keyboard_blacklight" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.ports_features.keyboard_blacklight:''}" required />
    </div>
    <h3>Kích thước </h3>
    <div class="form-group" >
        <label for="brand">Kích thước</label>
        <input type="text" id="dimension" name="dimension" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.dimension_weight.dimension:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Khối lượng</label>
        <input type="text" id="weight" name="weight" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.dimension_weight.weight:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Chất liệu</label>
        <input type="text" id="material" name="material" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.dimension_weight.material:''}" required />
    </div>
    <h3>Thông tin khác </h3>
    <div class="form-group" >
        <label for="brand">Pin</label>
        <input type="text" id="batery_info" name="batery_info" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.other_info.batery_info:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Công suất bộ sạc</label>
        <input type="text" id="charger_power" name="charger_power" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.other_info.charger_power:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Hệ điều hành</label>
        <input type="text" id="operating_system" name="operating_system" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.other_info.operating_system:''}" required />
    </div>
    <div class="form-group" >
        <label for="brand">Thời điểm ra mắt</label>
        <input type="text" id="release_date" name="release_date" class="form-control"
       th:value="${laptop.laptop_id != null ? lt.other_info.release_date:''}" required />
    </div>
  </form>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success btn-block "  style="width: 100px; height: 50px; margin-top: 16px; margin-right: 10px;"
            th:text="${laptop.laptop_id != null} ? 'Cập Nhật' : 'Thêm Laptop'"></button>
          
    <a th:href="@{/laptops}" class="btn btn-secondary btn-block mt-3"  style="width: 100px ; height: 50px ; padding: 12px 7px;" >Trở Lại</a>
    </div>
    </div>
</main>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
